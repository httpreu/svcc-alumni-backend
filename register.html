<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SVCC Alumni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="newUsername">Username</label>
            <input type="text" id="newUsername" placeholder="Enter a username" required>

            <label for="newEmail">Email</label>
            <input type="email" id="newEmail" placeholder="Enter your email" required>

            <label for="newPassword">Password</label>
            <input type="password" id="newPassword" placeholder="Create a password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="index.html">Sign In</a></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
